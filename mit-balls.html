<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>estebangonzalezm Info Site</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src='main.js'></script>
</head>
<body>
  <div class="p-md-4">
    <div id="frame" style="margin-top: 20px; margin-left: 20px; position:absolute; left:0px; top:0px; width:460px; height:460px; border: thick solid black;">
      <div id="ball1" style="position:absolute; left:0px; top:0px; width:50px; height:50px; border-radius:50%; background:green"></div>
      <div id="ball2" style="position:absolute; left:0px; top:0px; width:50px; height:50px; border-radius:50%; background:blue"></div> 
      <div id="ball3" style="position:absolute; left:0px; top:0px; width:50px; height:50px; border-radius:50%; background:red"></div>
      <div id="ball4" style="position:absolute; left:0px; top:0px; width:50px; height:50px; border-radius:50%; background:yellow"></div>
      <div id="ball5" style="position:absolute; left:0px; top:0px; width:50px; height:50px; border-radius:50%; background:brown"></div>
    </div>

    <script>
    let ball1 = document.getElementById("ball1");
    let ball2 = document.getElementById("ball2");
    let ball3 = document.getElementById("ball3");
    let ball4 = document.getElementById("ball4");
    let ball5 = document.getElementById("ball5");

    var velocity = 10;
    var reverse = [];

    var balls = function (ball) {
      let id = parseInt(ball.id.replace("ball", ""));
      
      var Xmin = 0;
      var Xmax = 400;
      var Ymin = 0;
      var Ymax = 400;
      
      posX = parseInt(ball.style.left);
      posY = parseInt(ball.style.top);

      if (posX == 0 && posY == 0) {
        positionX = Math.round(Math.random(1)*300);
        positionY = Math.round(Math.random(1)*300);
      } else {
        positionX = posX;
        positionY = posY;
      }
        
      if (positionX > Xmax) reverse[id] = true;
      if (positionX < Xmin) reverse[id] = false;
      if (positionY > Ymax) reverse[id+1] = true;
      if (positionY < Ymin) reverse[id+1] = false;
      
      if (reverse[id]) positionX -= velocity;
      else positionX += velocity;

      if (reverse[id+1]) positionY -= velocity;
      else positionY += velocity;

      ball.style.left = positionX + 'px';
      ball.style.top = positionY + 'px';
    }

    function moveBalls() {
      balls(ball1);
      balls(ball2);
      balls(ball3);
      balls(ball4);
      balls(ball5);
    }

    setInterval(moveBalls, 30);
    </script>
  </div>
</body>
</html>
